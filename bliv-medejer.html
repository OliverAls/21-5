    <script>
        document.addEventListener("DOMContentLoaded", start);

        const pageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/pages/281?_embed";
        let blivMedejer = [];


        function start() {
            loadData();

        async function loadData() {
            const pageResponse = await fetch(pageEndpoint);
            blivMedejer = await pageResponse.json();
            console.log(blivMedejer);
            visBlivMedejer();
        }


        function visBlivMedejer() {
            let overskrift = document.querySelector("h1");

            overskrift.textContent = blivMedejer.title.rendered;

            let content = blivMedejer.content.rendered.split(`<hr class="wp-block-separator"/>`);
            console.log(content);
            content.forEach(afsnit => {
                document.querySelector("#intro-text").innerHTML = content[0];
            });
        }
