<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21-5</title>
    <link rel="stylesheet" href="burgermenu.css">


    <style>
        * {
            box-sizing: border-box;
        }

        h1 {
            font-family: gingerpro-bold;
            margin: 0;
            font-size: 3rem;
            color: #fff;
        }

        h2 {
            font-family: gingerpro-bold;
        }

        h2,
        h3,
        p {
            color: #34170F;
        }

        @font-face {
            font-family: 'gingerpro';
            src: url('fonts/f37gingerpro-regular-webfont.woff') format('woff');
            src: url('fonts/f37gingerpro-regular-webfont.woff2') format('woff2');
        }

        @font-face {
            font-family: 'gingerpro-bold';
            src: url('fonts/f37gingerpro-bold-webfont.woff') format('woff');
            src: url('fonts/f37gingerpro-bold-webfont.woff2') format('woff2');
        }

        @font-face {
            font-family: 'gingerpro-light';
            src: url('fonts/f37gingerpro-light-webfont.woff') format('woff');
            src: url('f37gingerpro-light-webfont.woff2') format('woff2');
        }



        body {
            margin: 0;
            font-family: gingerpro;
        }


        img {
            width: 100%;
        }

        #intro,
        #kaffe {
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 70px;
            margin-bottom: 30px;
        }

        #intro p,
        #intro h2,
        #kaffe p,
        #kaffe h2 {
            padding: 0 40px;
            max-width: 1000px;
        }

        #splash {
            width: 100vw;
            height: 100vh;
            background-position: center;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        #sizes {
            width: 100vw;
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        #husstorrelse {
            min-width: 300px;
            min-height: 300px;
            background-color: #FF6138;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 15px 15px;
            color: #fff;
        }

        #husstorrelse p,
        #husstorrelse h2 {
            color: #fff;
        }


        footer {
            width: 100vw;
            height: 150px;
            background-color: #F0F0F0;
            padding: 0 20px;

            display: flex;
            flex-direction: column;
        }

        footer img {
            margin-top: 8px;
        }

        footer p {
            margin: 0;
        }

        footer h3 {
            margin: 0;
            margin-top: 10px;
            font-family: gingerpro-bold;
        }

        .footer_logo {
            width: 60px;
            height: 60px;
        }

        footer .socials {}

        footer .socials img {
            width: 30px;
        }

        .footer_container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        nav {
            width: 100vw;
            height: 100px;

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 0 30px;
            position: fixed;
            z-index: 100;
        }

        nav img {
            width: 60px;
        }

        .hide {
            display: none;
        }

        .vis-burgermenu {
            animation-name: vis_burgermenu_kf;
            animation-duration: .7s;
            animation-iteration-count: 1;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        .nav_baggrund {
            animation-name: nav_baggrund_kf;
            animation-duration: .3s;
            animation-iteration-count: 1;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
        }

        @keyframes nav_baggrund_kf {
            0% {
                background-color: none;
            }

            100% {
                background-color: rgb(255, 255, 255);
            }
        }

        @keyframes vis_burgermenu_kf {
            0% {
                opacity: 0%;
            }


            100% {
                opacity: 100%;
            }
        }

    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html">
                <img src="billeder/logo2.png" alt="21-5 logo" class="idk">
            </a>

            <div class="wrapper-menu">
                <div class="line-menu half start"></div>
                <div class="line-menu"></div>
                <div class="line-menu half end"></div>
            </div>

        </nav>
    </header>

    <section class="burgermenu hide vis-burgermenu">
        <div id="link-container">
            <template id="menu-link">
                <a href="#"></a>
            </template>
        </div>
    </section>

    <section id="splash">

        <h1></h1>

    </section>

    <section id="intro">
        <h2></h2>
        <p></p>
    </section>

    <section id="sizes">
        <template>
            <article id="husstorrelse">
                <h2></h2>
                <p></p>
                <p></p>
            </article>
        </template>
    </section>

    <section id="kaffe">
    </section>

    <footer>
        <img src="billeder/logo.svg" alt="" class="footer_logo">

        <div class="footer_container">
            <div class="footer_info">
                <h3>21-5 A/S</h3>
                <p>Rungstedvej 41<br>
                    2970 HÃ¸rsholm, Denmark.
                </p>
            </div>

            <div class="socials">
                <a href="#"><img src="billeder/mail.svg"></a>
                <a href="#"><img src="billeder/instagram.svg"></a>
                <a href="#"><img src="billeder/facebook.svg"></a>
            </div>
        </div>

    </footer>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        const pageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/pages/13?_embed";
        const imageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/media?per_page=100";
        const houseEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/husstoerrelse";
        const allPagesEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/pages/?per_page=100";
        let landingpage = [];
        let images = [];
        let houseSizes = [];
        let allPages = [];


        function start() {
            loadData();
        }

        async function loadData() {
            const pageResponse = await fetch(pageEndpoint);
            landingpage = await pageResponse.json();
            console.log(landingpage);


            const imageResponse = await fetch(imageEndpoint);
            images = await imageResponse.json();


            const houseResponse = await fetch(houseEndpoint);
            houseSizes = await houseResponse.json();

            const allPagesResponse = await fetch(allPagesEndpoint);
            allPages = await allPagesResponse.json();
            visLanding();
        }




        function visLanding() {
            const splash = document.querySelector("#splash");
            const splashText = document.querySelector("h1");



            let menuContainer = document.querySelector("#link-container");
            let menuTemplate = document.querySelector("#menu-link");
            menuContainer.innerHTML = "";
            allPages.forEach(page => {
                if (page.parent == 0) {

                    let menuKlon = menuTemplate.cloneNode(true).content;
                    menuKlon.querySelector("a").href = page.slug + ".html";
                    menuKlon.querySelector("a").textContent = page.title.rendered;

                    menuContainer.appendChild(menuKlon);


                    //burgermenu
                    let wrapperMenu = document.querySelector('.wrapper-menu');
                    wrapperMenu.addEventListener('click', function() {
                        wrapperMenu.classList.toggle('open');

                        document.querySelector(".burgermenu").classList.toggle("hide");
                        //document.querySelector(".burgermenu").classList.toggle("vis-burgermenu");
                        console.log(page.title.rendered);
                    });

                }
            });




            setInterval(function() {
                //console.log(window.pageYOffset);
                if (window.pageYOffset > 780) {
                    document.querySelector("nav").classList.add("nav_baggrund");
                }

                if (window.pageYOffset < 780) {
                    document.querySelector("nav").classList.remove("nav_baggrund");
                }
            }, 500);


            let content = landingpage.content.rendered.split(`<hr class="wp-block-separator"/>`);
            //console.log(content);
            content.forEach(afsnit => {
                document.querySelector("#intro").innerHTML = content[0];
                document.querySelector("#kaffe").innerHTML = content[1];
            });

            splashText.textContent = landingpage.title.rendered;
            images.forEach(billede => {
                const splashID = landingpage.featured_media;
                //console.log(splashID);
                if (billede.id == splashID) {
                    splashImage = billede.guid.rendered;
                    splash.style.backgroundImage = `url(${billede.guid.rendered})`;
                }
            });

            let container = document.querySelector("#sizes");
            let husTemplate = document.querySelector("template");
            container.innerHTML = "";

            //console.log(houseSizes);

            houseSizes.forEach(size => {
                //console.log(size);
                let klon = husTemplate.cloneNode(true).content;

                klon.querySelector("h2").textContent = size.navn;
                klon.querySelector("p").textContent = size.beskrivelse;
                klon.querySelector("p + p").textContent = size.pris;

                container.appendChild(klon);

            });



        }

    </script>
</body>

</html>
