        @font-face {

        body {

        #intro {
            width: 100vw;

        footer {

        footer img {

        footer p {

            margin: 0;

        }

        .footer_logo {
            width: 60px;
            height: 60px;
        }

        footer .socials {}

        footer .socials img {
            width: 30px;
        }

        .footer_container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        nav {
            width: 100vw;
            height: 100px;


            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 0 30px;
            position: fixed;
            top: 0;
            background-color: #fff;
        }

        nav img {
            width: 60px;
        }

        #destinationer-menu {
            display: flex;
            align-items: center;

        #destinationer-menu h1 {
            margin: 0;
            line-height: 0.9;
            font-size: 1.8rem;

        #praktisk {
            margin-top: 50px;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
        }

        #hvor h2 {
            margin: 10px 0;
        }

        #dropdown {
            height: 25px;
            width: 25px;
            margin-left: 20px;
            border: 3px solid #FF6138;
            text-align: center;
            color: #FF6138;
            line-height: 1.1;
            cursor: pointer;
        }

        #dropdown p {}

        .wrapper-menu {
            width: 35px;
            height: 35px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 330ms ease-out;
        }

        .wrapper-menu.open {
            transform: rotate(-45deg);
        }

        .line-menu {
            background-color: #FF6138;
            border-radius: 5px;
            width: 100%;
            height: 6px;
        }

        .line-menu.half {
            width: 50%;
        }

        .line-menu.start {
            transition: transform 330ms cubic-bezier(0.54, -0.81, 0.57, 0.57);
            transform-origin: right;
        }

        .open .line-menu.start {
            transform: rotate(-90deg) translateX(3px);
        }

        .line-menu.end {
            align-self: flex-end;
            transition: transform 330ms cubic-bezier(0.54, -0.81, 0.57, 0.57);
            transform-origin: left;
        }

        .open .line-menu.end {
            transform: rotate(-90deg) translateX(-3px);
        }

    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const pageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/pages/46?_embed";
        const imageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/media";
        let destinationer = [];
        let images = [];


        function start() {
            loadData();
        }

        async function loadData() {
            const pageResponse = await fetch(pageEndpoint);
            destinationer = await pageResponse.json();
            console.log(destinationer);


            const imageResponse = await fetch(imageEndpoint);
            images = await imageResponse.json();
            visDestinationer();
        }


        function visDestinationer() {
            let introSec = document.querySelector("#praktisk");


            let wrapperMenu = document.querySelector('.wrapper-menu');
            wrapperMenu.addEventListener('click', function() {
                wrapperMenu.classList.toggle('open');
            });

            introSec.textContent = destinationer.title.rendered;

            let content = destinationer.content.rendered.split(`<hr class="wp-block-separator"/>`);
            console.log(content);
            content.forEach(afsnit => {

                document.querySelector("#byt").innerHTML = content[1];
                document.querySelector("#oploesning").innerHTML = content[2];
                document.querySelector("#bookingsystem").innerHTML = content[3];
                document.querySelector("#uger").innerHTML = content[4];
                document.querySelector("#salg").innerHTML = content[5];
                document.querySelector("#udgifter").innerHTML = content[6];
                document.querySelector("#binding").innerHTML = content[7];
            });
        }
