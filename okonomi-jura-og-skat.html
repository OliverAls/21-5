<body>

    <header>
        <nav>
            <a href="index.html">
                <img src="billeder/logo2.png" alt="21-5 logo" class="idk">
            </a>
        </nav>
    </header>

    <div class="wrapper-menu">
        <div class="line-menu half start"></div>
        <div class="line-menu"></div>
        <div class="line-menu half end"></div>
    </div>

    <section class="burgermenu hide vis-burgermenu">
        <div id="link-container">
            <template id="menu-link">
                <a href="#"></a>
            </template>
        </div>
    </section>

    <main id="page-main">
        <section id="intro">
            <div id="destinationer-menu">
                <h1></h1>
            </div>

            <div id="intro-text"></div>
        </section>

        <section id="skat">
        </section>

        <section id="investering">
        </section>

        <section id="penge">

    <footer>
        <img src="billeder/logo.svg" alt="" class="footer_logo">

        <div class="footer_container">

                    2970 Hørsholm, Denmark.

    <script src="burgermenu.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        const pageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/pages/56?_embed";
        let destinationer = [];


        function start() {
            loadData();
        }

        async function loadData() {
            const pageResponse = await fetch(pageEndpoint);
            destinationer = await pageResponse.json();
            console.log(destinationer);
            visDestinationer();
        }


        function visDestinationer() {
            let overskrift = document.querySelector("h1");

            overskrift.textContent = destinationer.title.rendered;

            let content = destinationer.content.rendered.split(`<hr class="wp-block-separator"/>`);
            console.log(content);
            content.forEach(afsnit => {
                document.querySelector("#intro-text").innerHTML = content[0];
                document.querySelector("#skat").innerHTML = content[1];
                document.querySelector("#investering").innerHTML = content[2];
                document.querySelector("#penge").innerHTML = content[3];
            });
        }

    </script>
</body>
