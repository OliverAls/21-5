<body>

    <header>
        <nav>

    <script src="burgermenu.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        const pageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/pages/98?_embed";
        const imageEndpoint = "http://nicohj.dk/kea/wordpress/21-5/wp/wp-json/wp/v2/media";
        let kontakt = [];
        let images = [];


        function start() {
            loadData();
        }

        async function loadData() {
            const pageResponse = await fetch(pageEndpoint);
            kontakt = await pageResponse.json();
            console.log(kontakt);


            const imageResponse = await fetch(imageEndpoint);
            images = await imageResponse.json();
            visKontakt();
        }


        function visKontakt() {
            let overskrift = document.querySelector("h1");

            overskrift.textContent = kontakt.title.rendered;

            let content = kontakt.content.rendered.split(`<hr class="wp-block-separator"/>`);
            console.log(content);
            content.forEach(afsnit => {
                document.querySelector("#kontakt-tekst1").innerHTML = content[0];
                document.querySelector("#kontakt-tekst2").innerHTML = content[1];
            });
        }

    </script>
</body>
